<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>MESTO</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Места России" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <img src="./images/image.jpg" alt="аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__career">Исследователь океана</p>
        </div>
        <button class="profile__add-button">
        </button>
      </section>
      <section class="elements" aria-label="Блок с местами">
        <article class="elements__element">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Здание в горах" class="elements__image">
          <div class="elements__info">
            <h2 class="elements__name">Карачаевск</h2>
            <button class="elements__button-heart"></button>
          </div>
        </article>
        <article class="elements__element">
          <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус" class="elements__image">
          <div class="elements__info">
            <h2 class="elements__name">Гора Эльбрус</h2>
            <button class="elements__button-heart"></button>
          </div>
        </article>
        <article class="elements__element">
          <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Гора Домбай" class="elements__image">
          <div class="elements__info">
            <h2 class="elements__name">Домбай</h2>
            <button class="elements__button-heart"></button>
          </div>
        </article>
        <article class="elements__element">
          <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус" class="elements__image">
          <div class="elements__info">
            <h2 class="elements__name">Гора Эльбрус</h2>
            <button class="elements__button-heart"></button>
          </div>
        </article>
        <article class="elements__element">
          <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Гора Домбай" class="elements__image">
          <div class="elements__info">
            <h2 class="elements__name">Домбай</h2>
            <button class="elements__button-heart"></button>
          </div>
        </article>
        <article class="elements__element">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Здание в горах" class="elements__image">
          <div class="elements__info">
            <h2 class="elements__name">Карачаево-Черкесия</h2>
            <button class="elements__button-heart"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <section class="popup popup_opened">
      <button class="popup__button-close"></button>
      <div class="popup__container">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <fieldset class="popup__item-container">
          <label for="name" class="popup__label"></label>
          <input type="text" id="name" class="popup__item popup__item_el_name" placeholder="Жак-Ив Кусто">
          <label for="cereer" class="popup__label"></label>
          <input type="text" id="cereer" class="popup__item popup__item_el_career" placeholder="Исследователь океана">
        </fieldset>
        <button class="popup__button-save">Сохранить</button>
      </div>
    </section>
  </div>
</body>

</html>
