<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MESTO</title>
</head>

<body class="page">
  <div class="wrapper">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="Места России" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <img src="<%=require('./images/image.jpg')%>" class="profile__avatar">
        <button class="profile__button-avatar"></button>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__career">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button">
        </button>
      </section>
      <section class="elements" aria-label="Блок с местами">
        <ul class="elements__list">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>



    <template id="template-cards">
      <li class="elements__element">
        <button class="elements__trash-button" type="button"></button>
        <img src="#" alt="#" class="elements__image">
        <div class="elements__info">
          <h2 class="elements__name"></h2>
          <div class="elements__like-container">
            <button class="elements__button-heart" id="heart" type="button"></button>
            <span class="elements__like-count">0</span>
          </div>
        </div>
      </li>
    </template>

    <section class="popup" id="edit-popup">
      <div class="popup__container">
        <button class="popup__button-close" type="button"></button>
        <form name="form" class="popup__item-container" novalidate>
          <h2 class="popup__heading">Редактировать профиль</h2>
          <label class="popup__label">
          <input name="username" required id="userName" type="text" minlength="2" maxlength="40" class="popup__item popup__item_el_name" placeholder="Имя">
          <span id="error-userName" class="error-message popup__error popup__error_visible"></span>
          </label>
          <label class="popup__label">
          <input name="activity" required id="someSelf" type="text" minlength="2" maxlength="200" class="popup__item popup__item_el_career" placeholder="О себе">
          <span id="error-someSelf" class="error-message popup__error popup__error_visible"></span>
          </label>
          <button class="popup__button-save popup__button_disabled popup__button_save_profile" type="submit">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup" id="item-popup">
      <div class="popup__container">
        <button class="popup__button-close" type="button"></button>
        <form name="formCreatPlace" class="popup__item-container" novalidate>
          <h2 class="popup__heading">Новое место</h2>
          <label class="popup__label">
          <input name="cardName" required id="placeName" type="text" minlength="2" maxlength="30" class="popup__item popup__item_el_places" placeholder="Название">
          <span id="error-placeName" class="error-message popup__error popup__error_visible"></span>
          </label>
          <label class="popup__label">
          <input name="cardImage" required id="linkPlace" type="url" class="popup__item popup__item_el_link" placeholder="Ссылка на картинку">
          <span id="error-linkPlace" class="error-message popup__error popup__error_visible"></span>
          </label>
          <button class="popup__button-save popup__button-save_disabled popup__button_save_card" type="submit">Создать</button>
        </form>
      </div>
    </section>

    <section class="popup" id="photo-popup">
      <div class="popup__container">
        <button class="popup__button-close" type="button"></button>
        <form name="formPhoto" class="popup__item-container" novalidate>
          <h2 class="popup__heading">Обновить аватар</h2>
          <label class="popup__label">
            <input name="img" id="linkPhoto" type="url" class="popup__item popup__item_el_avatar" placeholder="Ссылка на картинку"  required>
            <span id="error-linkPhoto" class="error-message popup__error popup__error_visible"></span>
          </label>
          <button class="popup__button-save popup__button_save_avatar popup__button-save_disabled" type="submit">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup" id="image-popup">
      <div class="popup__container">
        <form name="formImage">
        <button class="popup__button-close" type="button"></button>
        <figure class="popup__image-container">
          <img src="#" alt="#" class="popup__image">
          <figcaption class="popup__image-figcaption"></figcaption>
        </figure>
        </form>
      </div>
    </section>

  </div>
</body>

</html>
